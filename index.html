<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Futsals</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background-color: #3d3d9f;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #424978;
            padding: 10px 20px;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }

        /* Main Container for Futsal Boxes */
        .futsal-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 30px;
        }

        /* Futsal Box Styling */
        .futsal-box {
            background-color: white;
            width: 250px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 15px;
            transition: transform 0.3s;
        }

        .futsal-box:hover {
            transform: scale(1.05);
        }

        /* Futsal Image */
        .futsal-box img {
            width: 100%;
            height: 150px;
            border-radius: 8px;
            object-fit: cover;
        }

        /* Book Button */
        .futsal-box button {
            background-color: #3d3d9f;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }

        .futsal-box button:hover {
            background-color: #333388;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #3d3d9f;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .futsal-box {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>Futbook - Available Futsals</header>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="futbook.html">Home</a></li>
        </ul>
        <ul>
            <li><a href="login.html">Logout</a></li>
           
        </ul>
    </nav>

    <!-- Main Content: Futsal Boxes -->
    <div class="futsal-container">
        <!-- Futsal 1: Yala Futsal -->
        <div class="futsal-box">
            <img src="yala.jpg" alt="Yala Futsal">
            <h3>Yala Futsal</h3>
            <button onclick="window.location.href='booking.html'">Book</button>
        </div>

        <!-- Futsal 2: National Sports Centre -->
        <div class="futsal-box">
            <img src="national.jpg" alt="National Sports Centre">
            <h3>National Sports Centre</h3>
            <button onclick="window.location.href='booking.html'">Book</button>
        </div>

        <!-- Futsal 3: Ballpark Futsal -->
        <div class="futsal-box">
            <img src="ballpark.jpg" alt="Ballpark Futsal">
            <h3>Ballpark Futsal</h3>
            <button onclick="window.location.href='booking.html'">Book</button>
        </div>

        <!-- Futsal 4: Royal Futsal -->
        <div class="futsal-box">
            <img src="royal.jpg" alt="Royal Futsal">
            <h3>Royal Futsal</h3>
            <button onclick="window.location.href='booking.html'">Book</button>
        </div>

        <!-- Futsal 5: Bangla Futsal -->
        <div class="futsal-box">
            <img src="bangla.jpg" alt="Bangla Futsal">
            <h3>Bangla Futsal</h3>
            <button onclick="window.location.href='booking.html'">Book</button>
        </div>

        <!-- Futsal 6: Sankhamul Futsal -->
        <div class="futsal-box">
            <img src="sankhamul.jpg" alt="Sankhamul Futsal">
            <h3>Sankhamul Futsal</h3>
            <button onclick="window.location.href='booking.html'">Book</button>
        </div>

        <!-- Futsal 7: Famous Futsal -->
        <div class="futsal-box">
            <img src="court.jpg" alt="Famous Futsal">
            <h3>Famous Futsal</h3>
            <button onclick="window.location.href='booking.html'">Book</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>&copy; 2024 Futbook. All rights reserved.</footer>
</body>
</html>
