<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Futbook</title>
    <style>
      /* Basic Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Styling for body */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }

      /* Header styling */
      header {
        background-color: #5454a0; /* Lighter green */
        padding: 15px;
        text-align: center;
        color: white;
        position: relative;
      }

      header h1 {
        margin-left: 50px;
        font-size: 2.5em;
        font-weight: bold;
        display: inline-block;
      }

  
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #424978; /* Even lighter green */
        padding: 10px;
      }

      nav ul {
        display: flex;
        list-style: none;
      }

      nav ul li {
        margin-right: 20px;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        font-size: 18px;
      }

      /* Main image section */
      .main-image {
        width: 100%;
        height: 500px;
        background-image: url('main.jpg'); /* Updated to use your local image */
        background-size: cover;
        background-position: center;
        position: relative;
      }

      /* Text overlay on the main image */
      .main-content {
        position: absolute;
        top: 45%;
        left: 10%;
        transform: translateY(-50%);
        color: white;
        text-align: left;
      }

      .main-content h1 {
        font-size: 48px;
        margin-bottom: 20px;
      }

      .main-content p {
        font-size: 20px;
        margin-bottom: 20px;
      }

      .main-content button {
        background-color: #514caf;
        color: white;
        padding: 10px 25px;
        border: none;
        font-size: 18px;
        cursor: pointer;
        border-radius: 5px;
      }

      footer {
        text-align: center;
        padding: 30px;
        background-color: #514caf;
        color: white;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Header with Futbook -->
    <header>
      <h1>Futbook</h1>
    </header>

    <!-- Navigation with Home and Login/Register -->
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
      </ul>
      <ul>
        <li><a href="login.html">Login</a></li>
        <li><a href="signup.html">Register</a></li>
      </ul>
    </nav>

    <!-- Main image section with centered content -->
    <div class="main-image">
      <div class="main-content">
        <h1>Find Your Ground</h1>
        <p>Get instant information from every futsal available and book your schedule!</p>
        <button onclick="window.location.href='login.html'">View All</button>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 Futbook. All rights reserved.</p>
    </footer>
  </body>
</html>
