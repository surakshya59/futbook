<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Futsal</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
      }
      .container {
        max-width: 800px;
        margin: 50px auto;
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
      }
      table, th, td {
        border: 1px solid #ccc;
      }
      th, td {
        padding: 10px;
        text-align: left;
      }
      th {
        background-color: #0044cc;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Book Your Futsal</h2>
      <form>
        <label>Name:</label>
        <input type="text" name="name" required><br><br>
        <label>Mobile No.:</label>
        <input type="number" name="number" required><br><br>
        <label>Select Futsal:</label>
        <select id="futsal" name="futsal">
          <option value="1">Yala Futsal</option>
          <option value="2">National Sports Centre</option>
          <option value="3">Ballpark Futsal</option>
          <option value="4">Yeti Futsal</option>
        </select><br><br>
        <label>Date:</label>
        <input type="date" id="date" name="date"><br><br>
        <label>Time: from</label>
        <input type="time" id="time" name="time">
        <label>to</label>
        <input type="time" id="time" name="time"><br><br>
        <label>Pay via:</label>
        <select id="payment" name="payment">
          <option value="1">Esewa</option>
          <option value="2">Khalti</option>
          <option value="3">Mobile Banking</option>
        </select><br><br>
        <input type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
